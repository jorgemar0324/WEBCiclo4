<div class="container">
    <h3 class="center-align">Registrar Servicio</h3>
    <form [formGroup]="fgValidacion" class="col s12" (ngSubmit)="store()">
      <div class="row">
        <div class="input-field col s6">
          <input formControlName="fecha" type="date" class="validate">
          <label for="fecha">Fecha</label>
        </div>
        <div class="input-field col s6">
          <input formControlName="valor" type="text" class="validate">
          <label for="valor">Valor</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <select class="browser-default" formControlName="origen" >
            <option value="" disabled selected>Seleccione cliente de origen</option>
            <option *ngFor="let clientes of listadoClientes" value="{{clientes.id}}">{{clientes.nombre}} - {{clientes.apellidos}}</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <select class="browser-default" formControlName="destino" >
            <option value="" disabled selected>Seleccione cliente de destino</option>
            <option *ngFor="let clientes of listadoClientes" value="{{clientes.id}}">{{clientes.nombre}} - {{clientes.apellidos}}</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <select class="browser-default" formControlName="encomienda" >
            <option value="" disabled selected>Seleccione Encomienda</option>
            <option *ngFor="let encomiendas of listadoEncomiendas" value="{{encomiendas.id}}">{{encomiendas.tipo}} - {{encomiendas.presentacion}}</option>
          </select>
        </div>
      </div>
   
      <div class="row center-align">
        <button [disabled]="!fgValidacion.valid" class="btn waves-effect waves-light" type="submit" name="action">Enviar
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
</div>
