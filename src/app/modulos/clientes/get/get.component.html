<div class="container">
    <br>
    <a routerLink="/clientes/create" class="btn">Registrar Cliente</a>
   
    <table class="table responsive">
      <thead>
        <tr>
            <th>Cedula</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Pais</th>
            <th>Ciudad</th>
            <th>Departamento</th>
            <th>Direcci√≥n</th>
            <th>Telefono</th>
            <th>Email</th>
        </tr>
      </thead>
   
      <tbody>
        <tr *ngFor="let p of listado">
          <td>{{p.cedula}}</td>
          <td>{{p.nombre}}</td>
          <td>{{p.apellidos}}</td>
          <td>{{p.pais}}</td>
          <td>{{p.ciudad}}</td>
          <td>{{p.departamento}}</td>
          <td>{{p.direccion}}</td>
          <td>{{p.telefono}}</td>
          <td>{{p.email}}</td>
          <td>
            <a routerLink="/clientes/edit/{{p.id}}" class="btn"><i class="material-icons">create</i></a>
            <button class="btn red" (click)="delete(p.id)"><i class="material-icons">delete</i></button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
